            weatherCitySpan.textContent = translations[currentLanguage].cityIstanbul;
            weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${translations[currentLanguage].weatherInfoNotAvailable}`; // Initial state
            weatherWindSpan.textContent = `${translations[currentLanguage].wind} ${translations[currentLanguage].weatherInfoNotAvailable}`; // Initial state
        }

        // Language change function
        function setLanguage(lang) {
            currentLanguage = lang;
            updateUI(); // Update UI texts based on new language
            updateDateTime(); // Tarihi de gÃ¼ncelledik
            fetchNews(); // Reload news based on new language
            updateActiveButton(lang); // Update active button
            fetchExternalData(); // Update weather and currency rates based on new language
            fetchBreakingNews(); // Update breaking news based on new language
        }

        // Highlight active language button
        function updateActiveButton(activeLang) {
            document.querySelectorAll('nav button').forEach(button => {
                if (button.id === `lang-${activeLang}`) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Fetch and display breaking news from Firestore
        function fetchBreakingNews() {
            if (!userId) {
                console.log("News site: Waiting for user ID (for breaking news)...");
                return;
            }

            // Listen to the specific breaking news document for the current language
            const breakingNewsDocRef = doc(db, `artifacts/${appId}/public/data/breakingNews`, currentLanguage);

            onSnapshot(breakingNewsDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.text) { // Only update if text exists
                        breakingNewsTextSpan.textContent = data.text;
                    } else {
                        breakingNewsTextSpan.textContent = translations[currentLanguage].breakingNewsDefault;
                    }
                } else {
                    breakingNewsTextSpan.textContent = translations[currentLanguage].breakingNewsDefault;
                }
            }, (error) => {
                console.error("News site: Error fetching breaking news:", error);
                breakingNewsTextSpan.textContent = translations[currentLanguage].breakingNewsDefault;
            });
        }

        // Fetch and display news from Firestore
        function fetchNews() {
            if (!userId) {
                console.log("News site: Waiting for user ID...");
                return;
            }

            // Clear previous news and show loading indicator
            newsListDiv.innerHTML = '';
            newsListDiv.appendChild(loadingIndicator);

            const newsQuery = collection(db, `artifacts/${appId}/public/data/news`);

            console.log("News site: Starting snapshot listener for news...");
            onSnapshot(newsQuery, (snapshot) => {
                const news = [];
                snapshot.forEach((doc) => {
                    news.push({ id: doc.id, ...doc.data() });
                });

                console.log("News site: All news fetched from Firestore:", news.map(item => ({ title: item.title, language: item.language, id: item.id })));

                // Sort news by timestamp (latest first)
                news.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));

                // Remove loading indicator
                loadingIndicator.remove();

                // Filter news by current language
                const filteredNews = news.filter(item => item.language === currentLanguage);

                console.log("News site: Filtered news for current language (" + currentLanguage + "):", filteredNews.map(item => ({ title: item.title, language: item.language })));

                if (filteredNews.length === 0) {
                    newsListDiv.innerHTML = `<div class="col-span-full text-center text-gray-600 text-xl py-12">${translations[currentLanguage].noNews}</div>`;
                    return;
                }

                newsListDiv.innerHTML = ''; // Clear previous news

                filteredNews.forEach(newsItem => {
                    const newsCardDiv = document.createElement('div');
                    newsCardDiv.className = 'news-card p-6 flex flex-col justify-between h-full';
                    newsCardDiv.dataset.id = newsItem.id; // Save news ID to data-id attribute

                    // Display only the first media item on the card
                    let firstMediaHtml = '';
                    if (newsItem.mediaUrls && newsItem.mediaUrls.length > 0) {
                        const firstUrl = newsItem.mediaUrls[0];
                        const fileExtension = firstUrl.split('.').pop().toLowerCase();
                        if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension)) {
                            firstMediaHtml = `<img src="${firstUrl}" alt="${newsItem.title}" class="w-full h-48 object-cover rounded-md mb-4">`;
                        } else if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                            firstMediaHtml = `<video controls src="${firstUrl}" class="w-full h-48 object-cover rounded-md mb-4"></video>`;
                        } else {
                            // Placeholder for other file types or if image/video is not available
                            firstMediaHtml = `<img src="https://placehold.co/600x400/E0E0E0/333333?text=No+News+Image" alt="No News Image" class="w-full h-48 object-cover rounded-md mb-4">`;
                        }
                    } else {
                        // Default placeholder image if no media is provided
                        firstMediaHtml = `<img src="https://placehold.co/600x400/E0E0E0/333333?text=No+News+Image" alt="No News Image" class="w-full h-48 object-cover rounded-md mb-4">`;
                    }

                    newsCardDiv.innerHTML = `
                        <div>
                            ${firstMediaHtml}
                            <h2 class="text-2xl font-bold text-gray-900 mb-3 leading-tight">${newsItem.title}</h2>
                            <p class="text-gray-700 text-base line-clamp-3">${newsItem.content}</p>
                        </div>
                        <div class="text-sm text-gray-500 mt-4">
                            ${newsItem.timestamp ? new Date(newsItem.timestamp.toDate()).toLocaleDateString(currentLanguage, { year: 'numeric', month: 'long', day: 'numeric' }) : 'No Date'}
                        </div>
                    `;
                    newsListDiv.appendChild(newsCardDiv);

                    // Add click event listener to news card
                    newsCardDiv.addEventListener('click', () => showNewsDetailModal(newsItem.id));
                });
            }, (error) => {
                console.error("News site: Error fetching news:", error);
                newsListDiv.innerHTML = `<div class="col-span-full text-center text-red-500 text-xl py-12">${translations[currentLanguage].errorLoadingNews}</div>`;
            });
        }

        // Update current date (time is removed as per request)
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            currentDateTimeSpan.textContent = `${translations[currentLanguage].datePrefix} ${now.toLocaleDateString(currentLanguage, dateOptions)}`;
        }

        // Fetch weather and currency rates (Weather from API, currency from API)
        async function fetchExternalData() {
            // Weather (requires OpenWeatherMap API key)
            const weatherApiKey = '0a4aabd9dbf04547a786c4a6d8fcf155'; 
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Istanbul&appid=${weatherApiKey}&units=metric&lang=${currentLanguage}`;

            if (!weatherApiKey || weatherApiKey === 'YOUR_OPENWEATHERMAP_API_KEY') {
                weatherInfoSpan.textContent = `${translations[currentLanguage].weatherPrefix} ${translations[currentLanguage].weatherApiKeyMissing}`;
                weatherDescriptionSpan.textContent = translations[currentLanguage].weatherInfoNotAvailable;
                weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                weatherWindSpan.textContent = `${translations[currentLanguage].wind} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                console.warn("Weather API key is missing or invalid. Please replace 'YOUR_OPENWEATHERMAP_API_KEY' placeholder with your own key.");
            } else {
                try {
                    const response = await fetch(weatherUrl);
                    if (response.ok) {
                        const data = await response.json();
                        weatherInfoSpan.innerHTML = `<i class="fas fa-cloud-sun mr-2"></i> ${translations[currentLanguage].weatherPrefix} ${data.main.temp}Â°C, ${data.weather[0].description}`;
                        
                        // Update specific weather widget elements
                        weatherCitySpan.textContent = translations[currentLanguage].cityIstanbul; // City name
                        weatherDescriptionSpan.textContent = `${data.main.temp}Â°C | ${data.weather[0].description}`; // Temperature and description
                        weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${data.main.humidity}%`; // Humidity
                        weatherWindSpan.textContent = `${translations[currentLanguage].wind} ${data.wind.speed} km/s`; // Wind speed
                    } else {
                        const errorText = await response.text();
                        weatherInfoSpan.innerHTML = `<i class="fas fa-exclamation-triangle mr-2 text-yellow-400"></i> ${translations[currentLanguage].weatherUnauthorized}`;
                        weatherCitySpan.textContent = translations[currentLanguage].cityIstanbul; // Keep city name even on error
                        weatherDescriptionSpan.textContent = translations[currentLanguage].weatherInfoNotAvailable; // Set to N/A on error
                        weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                        weatherWindSpan.textContent = `${translations[currentLanguage].wind} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                        console.error(`Authorization error fetching weather (${response.status} ${response.statusText}): API key invalid or inactive. New keys may take time to activate. Detail: ${errorText}`);
                    }
                } catch (error) {
                    weatherInfoSpan.innerHTML = `<i class="fas fa-exclamation-circle mr-2 text-red-400"></i> ${translations[currentLanguage].weatherPrefix} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                    weatherCitySpan.textContent = translations[currentLanguage].cityIstanbul;
                    weatherDescriptionSpan.textContent = translations[currentLanguage].weatherInfoNotAvailable;
                    weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                    weatherWindSpan.textContent = `${translations[currentLanguage].wind} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                    console.error("Network error fetching weather:", error);
                }
            }

            // Currency Rates (Example - You may need to use a different API)
            const currencyUrl = `https://api.exchangerate-api.com/v4/latest/USD`;

            try {
                const response = await fetch(currencyUrl);
                if (response.ok) {
                    const data = await response.json();
                    const usdToTry = data.rates.TRY ? data.rates.TRY.toFixed(2) : 'N/A';
                    const eurToTry = data.rates.EUR ? (data.rates.TRY / data.rates.EUR).toFixed(2) : 'N/A';
                    currencyInfoSpan.innerHTML = `<i class="fas fa-coins mr-2"></i> ${translations[currentLanguage].currencyPrefix} USD: ${usdToTry}âº, EUR: ${eurToTry}âº`;
                } else {
                    currencyInfoSpan.innerHTML = `<i class="fas fa-exclamation-circle mr-2 text-red-400"></i> ${translations[currentLanguage].currencyPrefix} N/A`;
                    console.error("Error fetching currency rates:", response.statusText);
                }
            } catch (error) {
                currencyInfoSpan.innerHTML = `<i class="fas fa-exclamation-circle mr-2 text-red-400"></i> ${translations[currentLanguage].currencyPrefix} N/A`;
                console.error("Network error fetching currency rates:", error);
            }
        }

        // Function: Show news detail in modal with carousel
        async function showNewsDetailModal(newsId) {
            newsDetailModal.style.display = 'flex'; // Show modal
            modalContentInnerDiv.innerHTML = ''; // Clear previous content
            modalContentInnerDiv.appendChild(modalLoadingIndicator); // Add loading indicator
            modalLoadingIndicator.style.display = 'block'; // Make loading indicator visible

            try {
                const newsDocRef = doc(db, `artifacts/${appId}/public/data/news`, newsId);
                const newsDocSnap = await getDoc(newsDocRef);

                modalLoadingIndicator.style.display = 'none'; // Hide loading indicator

                if (newsDocSnap.exists()) {
                    const newsItem = newsDocSnap.data();

                    let mediaCarouselHtml = '';
                    if (newsItem.mediaUrls && newsItem.mediaUrls.length > 0) {
                        mediaCarouselHtml = `
                            <div class="carousel-container">
                                <div class="carousel-inner" id="carousel-inner">
                                    ${newsItem.mediaUrls.map(url => {
                                        const fileExtension = url.split('.').pop().toLowerCase();
                                        if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension)) {
                                            return `<div class="carousel-item"><img src="${url}" alt="Media"></div>`;
                                        } else if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                                            return `<div class="carousel-item"><video controls src="${url}"></video></div>`;
                                        } else {
                                            return `<div class="carousel-item"><a href="${url}" target="_blank" class="text-blue-500 hover:underline">${translations[currentLanguage].downloadFile || 'Download File'}</a></div>`;
                                        }
                                    }).join('')}
                                </div>
                                ${newsItem.mediaUrls.length > 1 ? `<button class="carousel-button prev" id="carousel-prev">&#10094;</button>
                                <button class="carousel-button next" id="carousel-next">&#10095;</button>` : ''}
                                <div class="carousel-dots" id="carousel-dots">
                                    ${newsItem.mediaUrls.map((_, index) => `<span class="dot" data-index="${index}"></span>`).join('')}
                                </div>
                            </div>
                        `;
                    }

                    modalContentInnerDiv.innerHTML = `
                        <h2 class="text-4xl font-extrabold text-gray-900 mb-5 leading-tight">${newsItem.title}</h2>
                        ${mediaCarouselHtml}
                        <p class="text-gray-700 text-lg leading-relaxed mb-6">${newsItem.content}</p>
                        <div class="text-sm text-gray-500 flex justify-between items-center">
                            <span class="flex items-center"><i class="far fa-calendar-alt mr-2"></i> ${new Date(newsItem.timestamp.toDate()).toLocaleDateString(currentLanguage, { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                            <span class="flex items-center"><i class="fas fa-globe mr-2"></i> ${translations[currentLanguage].language} ${newsItem.language.toUpperCase()}</span>
                        </div>
                    `;

                    // Initialize carousel if media exists
                    if (newsItem.mediaUrls && newsItem.mediaUrls.length > 0) {
                        initCarousel(newsItem.mediaUrls.length);
                    }

                } else {
                    modalContentInnerDiv.innerHTML = `<div class="text-center text-red-500 text-xl py-12">${translations[currentLanguage].newsNotFound}</div>`;
                }
            } catch (error) {
                console.error("Error fetching news detail:", error);
                modalContentInnerDiv.innerHTML = `<div class="text-center text-red-500 text-xl py-12">An error occurred while loading news details.</div>`;
            }
        }

        // Carousel logic
        let currentSlide = 0;
        let totalSlides = 0;

        function initCarousel(numSlides) {
            totalSlides = numSlides;
            currentSlide = 0;
            updateCarousel();

            const carouselPrevButton = document.getElementById('carousel-prev');
            const carouselNextButton = document.getElementById('carousel-next');

            if (carouselPrevButton) {
                carouselPrevButton.addEventListener('click', () => {
                    currentSlide = (currentSlide === 0) ? totalSlides - 1 : currentSlide - 1;
                    updateCarousel();
                });
            }

            if (carouselNextButton) {
                carouselNextButton.addEventListener('click', () => {
                    currentSlide = (currentSlide === totalSlides - 1) ? 0 : currentSlide + 1;
                    updateCarousel();
                });
            }

            document.querySelectorAll('.dot').forEach(dot => {
                dot.addEventListener('click', (e) => {
                    currentSlide = parseInt(e.target.dataset.index);
                    updateCarousel();
                });
            });
        }

        function updateCarousel() {
            const carouselInner = document.getElementById('carousel-inner');
            if (carouselInner) {
                carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            document.querySelectorAll('.dot').forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Function: Close modal
        function closeNewsDetailModal() {
            newsDetailModal.style.display = 'none'; // Hide modal
            modalContentInnerDiv.innerHTML = ''; // Clear content
        }

        // Add event listener to modal close button
        closeModalButton.addEventListener('click', closeNewsDetailModal);

        // Close modal when clicking outside the modal content
        newsDetailModal.addEventListener('click', (e) => {
            if (e.target === newsDetailModal) {
                closeNewsDetailModal();
            }
        });

        // When authentication status changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("News site: User ID:", userId);
                fetchNews(); // Fetch news when user ID is obtained
                fetchBreakingNews(); // Fetch breaking news when user ID is obtained
            } else {
                // If no user, sign in anonymously
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("News site: Anonymous sign-in error:", error);
                    newsListDiv.innerHTML = `<div class="col-span-full text-center text-red-500 text-xl py-12">${translations[currentLanguage].authError}</div>`;
                }
            }
        });

        // Add event listeners to language buttons
        document.getElementById('lang-tr').addEventListener('click', () => setLanguage('tr'));
        document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
        document.getElementById('lang-ru').addEventListener('click', () => setLanguage('ru'));

        // Set default language and fetch data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateActiveButton(currentLanguage);
            updateUI();
            updateDateTime();
            fetchExternalData();
            setInterval(fetchExternalData, 300000); // Update currency rates every 5 minutes
            
            // Add scroll to top functionality
            const fab = document.querySelector('.fab');
            fab.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Show/hide FAB based on scroll position
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    fab.style.opacity = '1';
                    fab.style.visibility = 'visible';
                    fab.style.transform = 'scale(1)';
                } else {
                    fab.style.opacity = '0';
                    fab.style.visibility = 'hidden';
                    fab.style.transform = 'scale(0.8)';
                }
            });
        });
    </script>
