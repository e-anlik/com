    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f97316;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            /* Arka plan resimleri JavaScript tarafından yönetilecek */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1.5s ease-in-out; /* Geçiş efekti */
        }
        
        .header-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header-gradient::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        .news-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            border: none;
        }
        
        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .news-card:hover::before {
            opacity: 1;
        }
        
        .news-card img, .news-card video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            transition: transform 0.5s ease, filter 0.3s ease;
            filter: brightness(0.95);
        }
        
        .news-card:hover img, .news-card:hover video {
            transform: scale(1.05);
            filter: brightness(1);
        }
        
        .news-card-content {
            padding: 24px;
            position: relative;
            z-index: 1;
        }
        
        .news-card-title {
            position: relative;
            display: inline-block;
        }
        
        .news-card-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }
        
        .news-card:hover .news-card-title::after {
            width: 100%;
        }
        
        .lang-button {
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            border-radius: 50px;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.2s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .lang-button:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .lang-button.active {
            background-color: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-color: transparent;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
        }
        
        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeInScale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #94a3b8;
            font-size: 32px;
            font-weight: normal;
            transition: all 0.2s ease;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-button:hover {
            color: var(--primary-dark);
            background-color: rgba(0, 0, 0, 0.03);
            transform: rotate(90deg);
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f5f9;
        }
        
        .carousel-item img,
        .carousel-item video {
            width: 100%;
            height: 480px;
            object-fit: contain;
            border-radius: 16px;
        }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--dark);
            border: none;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            font-size: 1.8rem;
            border-radius: 50%;
            z-index: 10;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            opacity: 0.8;
        }
        
        .carousel-button:hover {
            background-color: white;
            transform: translateY(-50%) scale(1.1);
            opacity: 1;
        }
        
        .carousel-button.prev {
            left: 20px;
        }
        
        .carousel-button.next {
            right: 20px;
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 10px;
        }
        
        .dot {
            height: 14px;
            width: 14px;
            background-color: #cbd5e1;
            border-radius: 50%;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .dot.active {
            background-color: var(--primary);
            transform: scale(1.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            z-index: 99;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
        }
        
        .fab.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        
        .fab:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Breaking news bar */
        .breaking-news {
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            color: white;
            padding: 14px 0;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .breaking-news::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 140px;
            background: rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .breaking-content {
            padding-left: 150px;
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 25s linear infinite;
        }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Weather widget */
        .weather-widget {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .weather-widget::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, rgba(37, 99, 235, 0.1), rgba(249, 115, 22, 0.1));
            border-radius: 0 0 0 100%;
        }
        
        .weather-icon {
            font-size: 3rem;
            color: var(--primary);
            z-index: 1;
        }
        
        /* Animation for cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-card {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        /* News card badge */
        .news-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        
        /* News card date */
        .news-date {
            display: inline-block;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.85rem;
            color: #64748b;
            transition: all 0.3s ease;
        }
        
        .news-card:hover .news-date {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }
        
        /* Content divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            margin: 20px 0;
        }
        
        /* Modal content styles */
        .modal-news-title {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .modal-news-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .modal-news-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #334155;
        }
        
        /* Loading spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(37, 99, 235, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .news-card img, .news-card video {
                height: 200px;
            }
            
            .modal-content {
                padding: 25px;
            }
            
            .modal-news-title {
                font-size: 1.8rem;
            }
            
            .carousel-item img,
            .carousel-item video {
                height: 300px;
            }

            /* Header responsive adjustments */
            .header-gradient .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .header-gradient .container > div {
                width: 100%;
                justify-content: center;
            }

            .header-gradient .container .flex-col.sm:flex-row {
                flex-direction: column;
            }

            .header-gradient .container .flex-col.sm:flex-row .flex-col.sm:flex-row {
                flex-direction: column;
                align-items: center;
                margin-top: 1rem;
            }

            .header-gradient .container .flex-col.sm:flex-row .flex-col.sm:flex-row span {
                margin-top: 0.5rem;
                margin-left: 0 !important; /* Override sm:ml-10 */
            }

            nav.flex {
                width: 100%;
                justify-content: center;
                margin-top: 1.5rem;
                flex-wrap: wrap; /* Allow buttons to wrap */
                gap: 0.75rem; /* Space between wrapped buttons */
            }

            .lang-button {
                flex-grow: 1; /* Allow buttons to grow and fill space */
                max-width: 100px; /* Limit max width for better appearance */
                font-size: 0.85rem; /* Slightly smaller font for mobile */
                padding: 0.5rem 1rem; /* Adjust padding */
            }
        }
    </style>
</head>

        // Arka plan resmini değiştiren fonksiyon
        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${backgroundImages[currentBackgroundImageIndex]}')`;
            currentBackgroundImageIndex = (currentBackgroundImageIndex + 1) % backgroundImages.length;
        }

        // UI metinlerini mevcut dile göre güncelleyen fonksiyon
        function updateUI() {
            mainTitle.textContent = translations[currentLanguage].mainTitle;
            footerText.innerHTML = translations[currentLanguage].footer;
            footerTagline.textContent = translations[currentLanguage].footerTagline;
            footerTitle.textContent = translations[currentLanguage].footerTitle;
            loadingIndicator.innerHTML = `<div class="spinner mb-4"></div><div>${translations[currentLanguage].loadingNews}</div>`;

            // Hava durumu widget'ı statik metinlerini güncelle
            weatherCitySpan.textContent = translations[currentLanguage].cityIstanbul;
            weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${translations[currentLanguage].weatherInfoNotAvailable}`;

        // Dil değiştirme fonksiyonu
        function setLanguage(lang) {
            currentLanguage = lang;
            updateUI();
            updateDateTime();
            fetchNews();
            updateActiveButton(lang);
            fetchExternalData();
            fetchBreakingNews();
        }

        // Aktif dil düğmesini vurgula
        function updateActiveButton(activeLang) {
            document.querySelectorAll('nav button').forEach(button => {
                if (button.id === `lang-${activeLang}`) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Firestore'dan son dakika haberlerini al ve göster
        function fetchBreakingNews() {
            if (!userId) {
                console.log("News site: Waiting for user ID (for breaking news)...");
                return;
            }

            const breakingNewsDocRef = doc(db, `artifacts/${appId}/public/data/breakingNews`, currentLanguage);

            onSnapshot(breakingNewsDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.text) {
                        breakingNewsTextSpan.textContent = data.text;
                    } else {
                        breakingNewsTextSpan.textContent = translations[currentLanguage].breakingNewsDefault;
                    }
                } else {
                    breakingNewsTextSpan.textContent = translations[currentLanguage].breakingNewsDefault;
                }
            }, (error) => {
                console.error("News site: Error fetching breaking news:", error);
                breakingNewsTextSpan.textContent = translations[currentLanguage].breakingNewsDefault;
            });
        }

        // Firestore'dan haberleri al ve göster
        function fetchNews() {
            if (!userId) {
                console.log("News site: Waiting for user ID...");
                return;
            }

            // Önceki haberleri temizle ve yükleme göstergesini göster
            newsListDiv.innerHTML = '';
            newsListDiv.appendChild(loadingIndicator);

            const newsQuery = collection(db, `artifacts/${appId}/public/data/news`);

            console.log("News site: Starting snapshot listener for news...");
            onSnapshot(newsQuery, (snapshot) => {
                const news = [];
                snapshot.forEach((doc) => {
                    news.push({ id: doc.id, ...doc.data() });
                });

                console.log("News site: All news fetched from Firestore:", news.map(item => ({ title: item.title, language: item.language, id: item.id })));

                // Haberleri zaman damgasına göre sırala (en yeni ilk)
                news.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));

                // Yükleme göstergesini kaldır
                loadingIndicator.remove();

                // Haberleri mevcut dile göre filtrele
                const filteredNews = news.filter(item => item.language === currentLanguage);

                console.log("News site: Filtered news for current language (" + currentLanguage + "):", filteredNews.map(item => ({ title: item.title, language: item.language })));

                if (filteredNews.length === 0) {
                    newsListDiv.innerHTML = `<div class="col-span-full text-center text-gray-600 text-xl py-12">${translations[currentLanguage].noNews}</div>`;
                    return;
                }

                newsListDiv.innerHTML = ''; // Önceki haberleri temizle

                filteredNews.forEach((newsItem, index) => {
                    const newsCardDiv = document.createElement('div');
                    newsCardDiv.className = `news-card animate-card`;
                    newsCardDiv.style.animationDelay = `${index * 0.1}s`;
                    newsCardDiv.dataset.id = newsItem.id;

                    // Kartta sadece ilk medya öğesini göster
                    let firstMediaHtml = '';
                    if (newsItem.mediaUrls && newsItem.mediaUrls.length > 0) {
                        const firstUrl = newsItem.mediaUrls[0];
                        const fileExtension = firstUrl.split('.').pop().toLowerCase();
                        if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension)) {
                            firstMediaHtml = `<img src="${firstUrl}" alt="${newsItem.title}">`;
                        } else if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                            firstMediaHtml = `<video controls src="${firstUrl}"></video>`;
                        } else {
                            firstMediaHtml = `<img src="https://placehold.co/600x400/E0E0E0/333333?text=No+News+Image" alt="No News Image">`;
                        }
                    } else {
                        firstMediaHtml = `<img src="https://placehold.co/600x400/E0E0E0/333333?text=No+News+Image" alt="No News Image">`;
                    }

                    newsCardDiv.innerHTML = `
                        ${firstMediaHtml}
                        <div class="news-card-content">
                            <span class="news-badge">${newsItem.language.toUpperCase()}</span>
                            <h2 class="news-card-title text-2xl font-bold text-gray-900 mb-3 leading-tight">${newsItem.title}</h2>
                            <p class="text-gray-700 text-base line-clamp-3 mb-4">${newsItem.content}</p>
                            <span class="news-date">
                                <i class="far fa-calendar-alt mr-2"></i>
                                ${newsItem.timestamp ? new Date(newsItem.timestamp.toDate()).toLocaleDateString(currentLanguage, { year: 'numeric', month: 'long', day: 'numeric' }) : translations[currentLanguage].weatherInfoNotAvailable}
                            </span>
                        </div>
                    `;
                    newsListDiv.appendChild(newsCardDiv);

                    // Haber kartına tıklama olay dinleyicisi ekle
                    newsCardDiv.addEventListener('click', () => showNewsDetailModal(newsItem.id));
                });
            }, (error) => {
                console.error("News site: Error fetching news:", error);
                newsListDiv.innerHTML = `<div class="col-span-full text-center text-red-500 text-xl py-12">${translations[currentLanguage].errorLoadingNews}</div>`;
            });
        }

        // Mevcut tarihi güncelle (saat isteğe göre kaldırıldı)
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            currentDateTimeSpan.innerHTML = `<i class="far fa-calendar-alt mr-2"></i> ${translations[currentLanguage].datePrefix} ${now.toLocaleDateString(currentLanguage, dateOptions)}`;
        }

        // Hava durumu ve döviz kurlarını al (Hava durumu API'den, döviz API'den)
        async function fetchExternalData() {
            // Hava durumu (OpenWeatherMap API anahtarı gerektirir)
            const weatherApiKey = '0a4aabd9dbf04547a786c4a6d8fcf155'; 
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Istanbul&appid=${weatherApiKey}&units=metric&lang=${currentLanguage}`;

            if (!weatherApiKey || weatherApiKey === 'YOUR_OPENWEATHERMAP_API_KEY') {
                weatherInfoSpan.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${translations[currentLanguage].weatherPrefix} ${translations[currentLanguage].weatherApiKeyMissing}`;
                weatherDescriptionSpan.textContent = translations[currentLanguage].weatherInfoNotAvailable;
                weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                weatherWindSpan.textContent = `${translations[currentLanguage].wind} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                console.warn("Weather API key is missing or invalid. Please replace 'YOUR_OPENWEATHERMAP_API_KEY' placeholder with your own key.");
            } else {
                try {
                    const response = await fetch(weatherUrl);
                    if (response.ok) {
                        const data = await response.json();
                        weatherInfoSpan.innerHTML = `<i class="fas fa-cloud-sun mr-2"></i> ${translations[currentLanguage].weatherPrefix} ${data.main.temp}°C, ${data.weather[0].description}`;
                        
                        // Belirli hava durumu widget öğelerini güncelle
                        weatherCitySpan.textContent = translations[currentLanguage].cityIstanbul;
                        weatherDescriptionSpan.textContent = `${data.main.temp}°C | ${data.weather[0].description}`;
                        weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${data.main.humidity}%`;
                        weatherWindSpan.textContent = `${translations[currentLanguage].wind} ${data.wind.speed} km/s`;
                    } else {
                        const errorText = await response.text();
                        weatherInfoSpan.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i> ${translations[currentLanguage].weatherUnauthorized}`;
                        weatherCitySpan.textContent = translations[currentLanguage].cityIstanbul;
                        weatherDescriptionSpan.textContent = translations[currentLanguage].weatherInfoNotAvailable;
                        weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                        weatherWindSpan.textContent = `${translations[currentLanguage].wind} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                        console.error(`Authorization error fetching weather (${response.status} ${response.statusText}): API key invalid or inactive. New keys may take time to activate. Detail: ${errorText}`);
                    }
                } catch (error) {
                    weatherInfoSpan.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${translations[currentLanguage].weatherPrefix} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                    weatherCitySpan.textContent = translations[currentLanguage].cityIstanbul;
                    weatherDescriptionSpan.textContent = translations[currentLanguage].weatherInfoNotAvailable;
                    weatherHumiditySpan.textContent = `${translations[currentLanguage].humidity} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                    weatherWindSpan.textContent = `${translations[currentLanguage].wind} ${translations[currentLanguage].weatherInfoNotAvailable}`;
                    console.error("Network error fetching weather:", error);
                }
            }

            // Döviz Kurları (Örnek - Farklı bir API kullanmanız gerekebilir)
            const currencyUrl = `https://api.exchangerate-api.com/v4/latest/USD`;

            try {
                const response = await fetch(currencyUrl);
                if (response.ok) {
                    const data = await response.json();
                    const usdToTry = data.rates.TRY ? data.rates.TRY.toFixed(2) : 'N/A';
                    const eurToTry = data.rates.EUR ? (data.rates.TRY / data.rates.EUR).toFixed(2) : 'N/A';
                    currencyInfoSpan.innerHTML = `<i class="fas fa-coins mr-2"></i> ${translations[currentLanguage].currencyPrefix} USD: ${usdToTry}₺, EUR: ${eurToTry}₺`;
                } else {
                    currencyInfoSpan.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${translations[currentLanguage].currencyPrefix} N/A`;
                    console.error("Error fetching currency rates:", response.statusText);
                }
            } catch (error) {
                currencyInfoSpan.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${translations[currentLanguage].currencyPrefix} N/A`;
                console.error("Network error fetching currency rates:", error);
            }
        }

        // Fonksiyon: Modalda haber detayını karusel ile göster
        async function showNewsDetailModal(newsId) {
            newsDetailModal.style.display = 'flex';
            setTimeout(() => {
                newsDetailModal.classList.add('show');
            }, 10);
            
            modalContentInnerDiv.innerHTML = '';
            modalContentInnerDiv.appendChild(modalLoadingIndicator);
            modalLoadingIndicator.style.display = 'block';

            try {
                const newsDocRef = doc(db, `artifacts/${appId}/public/data/news`, newsId);
                const newsDocSnap = await getDoc(newsDocRef);

                modalLoadingIndicator.style.display = 'none';

                if (newsDocSnap.exists()) {
                    const newsItem = newsDocSnap.data();

                    let mediaCarouselHtml = '';
                    if (newsItem.mediaUrls && newsItem.mediaUrls.length > 0) {
                        mediaCarouselHtml = `
                            <div class="carousel-container">
                                <div class="carousel-inner" id="carousel-inner">
                                    ${newsItem.mediaUrls.map(url => {
                                        const fileExtension = url.split('.').pop().toLowerCase();
                                        if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension)) {
                                            return `<div class="carousel-item"><img src="${url}" alt="Media"></div>`;
                                        } else if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                                            return `<div class="carousel-item"><video controls src="${url}"></video>`;
                                        } else {
                                            return `<div class="carousel-item"><a href="${url}" target="_blank" class="text-blue-500 hover:underline">${translations[currentLanguage].downloadFile || 'Download File'}</a></div>`;
                                        }
                                    }).join('')}
                                </div>
                                ${newsItem.mediaUrls.length > 1 ? `<button class="carousel-button prev" id="carousel-prev">&#10094;</button>
                                <button class="carousel-button next" id="carousel-next">&#10095;</button>` : ''}
                                <div class="carousel-dots" id="carousel-dots">
                                    ${newsItem.mediaUrls.map((_, index) => `<span class="dot" data-index="${index}"></span>`).join('')}
                                </div>
                            </div>
                        `;
                    }

                    modalContentInnerDiv.innerHTML = `
                        <h2 class="modal-news-title">${newsItem.title}</h2>
                        ${mediaCarouselHtml}
                        <div class="divider"></div>
                        <p class="modal-news-content">${newsItem.content}</p>
                        <div class="text-sm text-gray-500 flex justify-between items-center mt-8">
                            <span class="flex items-center"><i class="far fa-calendar-alt mr-2"></i> ${new Date(newsItem.timestamp.toDate()).toLocaleDateString(currentLanguage, { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                            <span class="flex items-center"><i class="fas fa-globe mr-2"></i> ${translations[currentLanguage].language} ${newsItem.language.toUpperCase()}</span>
                        </div>
                    `;

                    // Medya varsa karuseli başlat
                    if (newsItem.mediaUrls && newsItem.mediaUrls.length > 0) {
                        initCarousel(newsItem.mediaUrls.length);
                    }

                } else {
                    modalContentInnerDiv.innerHTML = `<div class="text-center text-red-500 text-xl py-12">${translations[currentLanguage].newsNotFound}</div>`;
                }
            } catch (error) {
                console.error("Error fetching news detail:", error);
                modalContentInnerDiv.innerHTML = `<div class="text-center text-red-500 text-xl py-12">An error occurred while loading news details.</div>`;
            }
        }

        // Karusel mantığı
        let currentSlide = 0;
        let totalSlides = 0;

        function initCarousel(numSlides) {
            totalSlides = numSlides;
            currentSlide = 0;
            updateCarousel();

            const carouselPrevButton = document.getElementById('carousel-prev');
            const carouselNextButton = document.getElementById('carousel-next');

            if (carouselPrevButton) {
                carouselPrevButton.addEventListener('click', () => {
                    currentSlide = (currentSlide === 0) ? totalSlides - 1 : currentSlide - 1;
                    updateCarousel();
                });
            }

            if (carouselNextButton) {
                carouselNextButton.addEventListener('click', () => {
                    currentSlide = (currentSlide === totalSlides - 1) ? 0 : currentSlide + 1;
                    updateCarousel();
                });
            }

            document.querySelectorAll('.dot').forEach(dot => {
                dot.addEventListener('click', (e) => {
                    currentSlide = parseInt(e.target.dataset.index);
                    updateCarousel();
                });
            });
        }

        function updateCarousel() {
            const carouselInner = document.getElementById('carousel-inner');
            if (carouselInner) {
                carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            document.querySelectorAll('.dot').forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Fonksiyon: Modalı kapat
        function closeNewsDetailModal() {
            newsDetailModal.classList.remove('show');
            setTimeout(() => {
                newsDetailModal.style.display = 'none';
                modalContentInnerDiv.innerHTML = '';
            }, 300);
        }

        // Modal kapat düğmesine olay dinleyicisi ekle
        closeModalButton.addEventListener('click', closeNewsDetailModal);

        // Modal içeriğinin dışına tıklandığında modali kapat
        newsDetailModal.addEventListener('click', (e) => {
            if (e.target === newsDetailModal) {
                closeNewsDetailModal();
            }
        });

        // Kimlik doğrulama durumu değiştiğinde
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("News site: User ID:", userId);
                fetchNews();
                fetchBreakingNews();
            } else {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("News site: Anonymous sign-in error:", error);
                    newsListDiv.innerHTML = `<div class="col-span-full text-center text-red-500 text-xl py-12">${translations[currentLanguage].authError}</div>`;
                }
            }
        });

        // Dil düğmelerine olay dinleyicileri ekle
        document.getElementById('lang-tr').addEventListener('click', () => setLanguage('tr'));
        document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
        document.getElementById('lang-ru').addEventListener('click', () => setLanguage('ru'));

        // Sayfa yüklendiğinde varsayılan dili ayarla ve verileri getir
        document.addEventListener('DOMContentLoaded', () => {
            updateActiveButton(currentLanguage);
            updateUI();
            updateDateTime();
            fetchExternalData();
            setInterval(fetchExternalData, 300000);
            
            // Arka plan resmini başlat ve 10 saniyede bir değiştir
            changeBackgroundImage(); // İlk resmi hemen göster
            setInterval(changeBackgroundImage, 10000); // Her 10 saniyede bir değiştir

            // En üste kaydırma işlevselliği ekle
            const fab = document.querySelector('.fab');
            fab.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Kaydırma konumuna göre FAB'ı göster/gizle
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    fab.classList.add('visible');
                } else {
                    fab.classList.remove('visible');
                }
            });
        });
    </script>
